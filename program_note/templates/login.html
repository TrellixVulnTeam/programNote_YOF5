{% extends 'head.html' %}

{% block header %}
<div class="login_form_div">
  <h1>Log In</h1>
  <form action="/login" method="POST">
    {{ form.hidden_tag() }}
    <ul>
      <li class="uname">
        {{ form.uname(placeholder=form.uname.description) }}
      </li>
      <li class="pword">
        {{ form.pword(placeholder=form.pword.description) }}
      </li>
      <li class="btn">
        <button type="reset">Reset</button>
        <button type="submit">Log In</button>
      </li>
    </ul>
  </form>
</div>
{% endblock %}
